<div class="container" *ngIf="me">
	<div class="row">
		<div class="col s12">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
				<span class="card-title">Mi Perfil</span>
				<p><strong class="yellow-text text-darken-1">Username: </strong> {{me.userid}} </p>
				<p><strong class="yellow-text text-darken-1">Nombre: </strong> {{me.nombre}} </p>
				<p><strong class="yellow-text text-darken-1">Apellido:</strong> {{me.apellido}} </p>
				<p><strong class="yellow-text text-darken-1">E-Mail:</strong> {{me.email}} </p>		
				</div>
			</div>		
		</div>
	</div>
</div>
